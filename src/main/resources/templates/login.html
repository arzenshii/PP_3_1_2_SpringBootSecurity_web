<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .login-container {
            height: 100vh;
            width: 100%;
        }
        .row.g-0 {
            height: 100%;
        }
        .left-panel {
            background: url('/images/background.jpg') no-repeat center center;
            background-size: cover;
            height: 100%;
            position: relative;
        }
        .left-panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        .right-panel {
            background: white;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .login-form {
            max-width: 400px;
            width: 100%;
        }
        .login-form h2 {
            font-weight: 600;
            margin-bottom: 2rem;
            color: #333;
            font-size: 2rem;
        }
        .form-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-control {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s;
            width: 100%;
        }
        .form-control:focus {
            border-color: #6c757d;
            box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.25);
            outline: none;
        }
        .btn-login {
            background: #6c757d;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }
        .btn-login:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }
        .btn-login:active {
            background: #545b62;
            transform: translateY(0);
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #f5c6cb;
        }
        /* Мобильная версия */
        @media (max-width: 768px) {
            .left-panel {
                min-height: 300px;
                height: 300px;
            }
            .right-panel {
                height: auto;
                min-height: calc(100vh - 300px);
            }
            .login-form {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid p-0 login-container">
    <div class="row g-0">
        <!-- Левая панель с картинкой -->
        <div class="col-md-6 left-panel"></div>

        <!-- Правая панель с формой логина -->
        <div class="col-md-6 right-panel">
            <div class="login-form">
                <h2>Sign In</h2>

                <!-- Блок для ошибок аутентификации -->
                <div th:if="${param.error}" class="error-message">
                    Invalid username or password
                </div>

                <form th:action="@{/login}" method="post">
                    <!-- Username -->
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Your Email" required autofocus>
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Your Password" required>
                    </div>

                    <!-- Кнопка входа -->
                    <button type="submit" class="btn-login">Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
