<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-text { margin-right: 15px; color: white; }
    .navbar {
      background-color: #343a40 !important;
    }
    .btn-warning {
      background-color: #20c997 !important;
      border-color: #20c997 !important;
      color: white !important;
    }
    .btn-warning:hover {
      background-color: #17a2b8 !important;
      border-color: #17a2b8 !important;
    }
    .sidebar {
      min-height: calc(100vh - 56px);
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
      padding-top: 30px;
    }
    .sidebar .nav-link {
      color: #495057;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 0;
    }
    .sidebar .nav-link.active {
      background-color: #007bff;
      color: white;
    }
    .sidebar .nav-link:hover:not(.active) {
      background-color: #e9ecef;
    }
    .sidebar-header {
      padding: 0 25px 20px 25px;
      font-size: 14px;
      color: #6c757d;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .modal-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5); z-index: 1040;
      display: flex; justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; padding: 20px; border-radius: 5px;
      width: 500px; max-width: 90%; box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .modal-header {
      border-bottom: 1px solid #dee2e6; padding-bottom: 15px;
      margin-bottom: 15px; display: flex; justify-content: space-between;
      align-items: center;
    }
    .modal-footer {
      border-top: 1px solid #dee2e6; padding-top: 15px;
      margin-top: 15px; display: flex; justify-content: flex-end;
      gap: 10px;
    }
    .btn-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
    .content-header {
      margin-top: 20px;
      margin-bottom: 20px;
      padding-left: 15px;
    }
    .nav-tabs {
      margin-bottom: 20px;
      padding-left: 15px;
    }
    .nav-tabs .nav-link {
      color: #495057;
    }
    .nav-tabs .nav-link.active {
      font-weight: bold;
      border-bottom: 3px solid #007bff;
    }
  </style>
</head>
<body>
<!-- Навбар с темным фоном -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #343a40;">
  <div class="container-fluid">
            <span class="navbar-text">
                <strong th:text="${authUser.email}"></strong>
                with roles:
                <span th:each="role : ${authUser.roles}" th:text="${#strings.replace(role.name, 'ROLE_', '') + ' '}"></span>
            </span>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
    </form>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar с Admin и User -->
    <div class="col-md-2 sidebar">
      <div class="sidebar-header">MENU</div>
      <nav class="nav flex-column">
        <a class="nav-link" th:if="${isAdmin}"
           href="/admin"
           th:classappend="${#request.requestURI == '/admin' or #request.requestURI.startsWith('/admin/') ? 'active' : ''}">
          Admin
        </a>
        <a class="nav-link" href="/user"
           th:classappend="${#request.requestURI == '/user' ? 'active' : ''}">
          User
        </a>
      </nav>
    </div>

    <!-- Main content -->
    <div class="col-md-10">
      <!-- Заголовок Admin panel -->
      <div class="content-header">
        <h1>Admin panel</h1>
      </div>

      <!-- Вкладки Users Table и New User -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" th:classappend="${#request.requestURI == '/admin' ? 'active' : ''}" href="/admin">Users Table</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classappend="${#request.requestURI == '/admin/new' ? 'active' : ''}" href="/admin/new">New User</a>
        </li>
      </ul>

      <!-- Таблица пользователей -->
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td>
              <span th:each="role : ${user.roles}" th:text="${#strings.replace(role.name, 'ROLE_', '') + ' '}"></span>
            </td>
            <td><a th:href="@{/admin(editId=${user.id})}" class="btn btn-warning btn-sm">Edit</a></td>
            <td><a th:href="@{/admin(deleteId=${user.id})}" class="btn btn-danger btn-sm">Delete</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Edit modal (обновлена в стиле delete modal) -->
<div th:if="${editUser != null}" class="modal-overlay">
  <div class="modal-content" style="margin-top: 50px; margin-bottom: 50px;">
    <div class="modal-header" style="padding-bottom: 10px; margin-bottom: 10px;">
      <h5 class="modal-title" style="font-size: 1.2rem;">Edit user</h5>
      <a href="/admin" class="btn-close">&times;</a>
    </div>
    <div class="modal-body" style="text-align: center;">
      <form th:action="@{/admin/update}" th:object="${editUser}" method="post">
        <input type="hidden" th:field="*{id}">

        <!-- ID (нередактируемое, для информации) -->
        <p style="margin: 0.3rem 0; font-size: 0.9rem;"><strong>ID</strong></p>
        <div style="background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 6px 10px; margin-bottom: 10px; width: 100%; text-align: left;">
          <p style="margin: 0; font-size: 0.95rem;" th:text="${editUser.id}"></p>
        </div>

        <!-- First name (редактируемое) -->
        <p style="margin: 0.3rem 0; font-size: 0.9rem;"><strong>First name</strong></p>
        <div style="margin-bottom: 10px; width: 100%;">
          <input type="text" class="form-control" th:field="*{firstName}" required style="background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 6px 10px; width: 100%;">
        </div>

        <!-- Last name (редактируемое) -->
        <p style="margin: 0.3rem 0; font-size: 0.9rem;"><strong>Last name</strong></p>
        <div style="margin-bottom: 10px; width: 100%;">
          <input type="text" class="form-control" th:field="*{lastName}" required style="background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 6px 10px; width: 100%;">
        </div>

        <!-- Age (редактируемое) -->
        <p style="margin: 0.3rem 0; font-size: 0.9rem;"><strong>Age</strong></p>
        <div style="margin-bottom: 10px; width: 100%;">
          <input type="number" class="form-control" th:field="*{age}" required style="background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 6px 10px; width: 100%;">
        </div>

        <!-- Email (редактируемое) -->
        <p style="margin: 0.3rem 0; font-size: 0.9rem;"><strong>Email</strong></p>
        <div style="margin-bottom: 10px; width: 100%;">
          <input type="email" class="form-control" th:field="*{email}" required style="background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 6px 10px; width: 100%;">
        </div>

        <!-- Password (редактируемое) -->
        <p style="margin: 0.3rem 0; font-size: 0.9rem;"><strong>Password</strong></p>
        <div style="margin-bottom: 10px; width: 100%;">
          <input type="password" class="form-control" th:field="*{password}" placeholder="Leave blank to keep current" style="background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 6px 10px; width: 100%;">
        </div>

        <!-- Role -->
        <p style="margin: 0.3rem 0; font-size: 0.9rem;"><strong>Role</strong></p>
        <div style="background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 10px; margin-bottom: 10px; width: 100%; text-align: left;">
          <div th:each="role : ${allRoles}" class="form-check" style="margin-bottom: 5px;">
            <input class="form-check-input" type="checkbox" th:id="${'editRole' + role.id}" th:value="${role.id}" th:field="*{roles}">
            <label class="form-check-label" th:for="${'editRole' + role.id}" th:text="${#strings.replace(role.name, 'ROLE_', '')}"></label>
          </div>
        </div>

        <!-- Кнопки -->
        <div class="modal-footer" style="justify-content: center; padding-top: 10px; margin-top: 5px;">
          <a href="/admin" class="btn btn-secondary btn-sm">Close</a>
          <button type="submit" class="btn btn-primary btn-sm">Edit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Delete modal (исправлен в соответствии с образцом) -->
<div th:if="${deleteUser != null}" class="modal-overlay">
  <div class="modal-content" style="width: 500px; max-width: 90%; padding: 20px;">
    <div class="modal-header" style="padding-bottom: 10px; margin-bottom: 10px;">
      <h5 class="modal-title" style="font-size: 1.2rem;">Delete user</h5>
      <a href="/admin" class="btn-close">&times;</a>
    </div>
    <div class="modal-body" style="text-align: center;">
      <!-- ID -->
      <p style="margin: 0.3rem 0; font-size: 0.9rem;"><strong>ID</strong></p>
      <div style="background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 6px 10px; margin-bottom: 10px; width: 100%; text-align: left;">
        <p style="margin: 0; font-size: 0.95rem;" th:text="${deleteUser.id}"></p>
      </div>

      <!-- First name -->
      <p style="margin: 0.3rem 0; font-size: 0.9rem;"><strong>First name</strong></p>
      <div style="background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 6px 10px; margin-bottom: 10px; width: 100%; text-align: left;">
        <p style="margin: 0; font-size: 0.95rem;" th:text="${deleteUser.firstName}"></p>
      </div>

      <!-- Last name -->
      <p style="margin: 0.3rem 0; font-size: 0.9rem;"><strong>Last name</strong></p>
      <div style="background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 6px 10px; margin-bottom: 10px; width: 100%; text-align: left;">
        <p style="margin: 0; font-size: 0.95rem;" th:text="${deleteUser.lastName}"></p>
      </div>

      <!-- Age -->
      <p style="margin: 0.3rem 0; font-size: 0.9rem;"><strong>Age</strong></p>
      <div style="background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 6px 10px; margin-bottom: 10px; width: 100%; text-align: left;">
        <p style="margin: 0; font-size: 0.95rem;" th:text="${deleteUser.age}"></p>
      </div>

      <!-- Email -->
      <p style="margin: 0.3rem 0; font-size: 0.9rem;"><strong>Email</strong></p>
      <div style="background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 6px 10px; margin-bottom: 10px; width: 100%; text-align: left;">
        <p style="margin: 0; font-size: 0.95rem;" th:text="${deleteUser.email}"></p>
      </div>

      <!-- Role -->
      <p style="margin: 0.3rem 0; font-size: 0.9rem;"><strong>Role</strong></p>
      <div style="background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 6px 10px; margin-bottom: 10px; width: 100%; text-align: left;">
        <p style="margin: 0; font-size: 0.95rem;">
          <span th:each="role : ${deleteUser.roles}" th:text="${#strings.replace(role.name, 'ROLE_', '') + ' '}"></span>
        </p>
      </div>
    </div>
    <div class="modal-footer" style="justify-content: center; padding-top: 10px; margin-top: 5px;">
      <a href="/admin" class="btn btn-secondary btn-sm">Close</a>
      <form th:action="@{/admin/delete/{id}(id=${deleteUser.id})}" method="post" style="display: inline;">
        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
