<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-text { margin-right: 15px; color: white; }
    .nav-tabs .nav-link.active { font-weight: bold; border-bottom: 3px solid #0d6efd; }
    .nav-tabs .nav-link { border: none; color: #495057; }
    .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); z-index: 1040; display: flex; justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 20px; border-radius: 5px; width: 500px; max-width: 90%; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
    .modal-header { border-bottom: 1px solid #dee2e6; padding-bottom: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
    .modal-footer { border-top: 1px solid #dee2e6; padding-top: 15px; margin-top: 15px; display: flex; justify-content: flex-end; gap: 10px; }
    .btn-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-text">
        <strong th:text="${authUser.email}"></strong>
        with roles:
        <span th:each="role : ${authUser.roles}" th:text="${#strings.replace(role.name, 'ROLE_', '') + ' '}"></span>
    </span>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
    </form>
  </div>
</nav>

<div class="container mt-4">
  <ul class="nav nav-tabs">
    <li class="nav-item"><a class="nav-link active" href="/admin">Users Table</a></li>
    <li class="nav-item"><a class="nav-link" href="/admin/new">New User</a></li>
  </ul>

  <div class="table-responsive mt-3">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.email}"></td>
        <td>
          <span th:each="role : ${user.roles}" th:text="${#strings.replace(role.name, 'ROLE_', '') + ' '}"></span>
        </td>
        <td><a th:href="@{/admin(editId=${user.id})}" class="btn btn-warning btn-sm">Edit</a></td>
        <td><a th:href="@{/admin(deleteId=${user.id})}" class="btn btn-danger btn-sm">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div th:if="${editUser != null}" class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Edit User</h5>
      <a href="/admin" class="btn-close">&times;</a>
    </div>
    <form th:action="@{/admin/update}" th:object="${editUser}" method="post">
      <input type="hidden" th:field="*{id}">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" th:field="*{userName}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" th:field="*{password}">
      </div>
      <div class="mb-3">
        <label class="form-label">Roles</label>
        <div th:each="role : ${allRoles}" class="form-check">
          <input class="form-check-input" type="checkbox" th:id="${'editRole' + role.id}" th:value="${role.id}" th:field="*{roles}">
          <label class="form-check-label" th:for="${'editRole' + role.id}" th:text="${#strings.replace(role.name, 'ROLE_', '')}"></label>
        </div>
      </div>
      <div class="modal-footer">
        <a href="/admin" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
</div>

<div th:if="${deleteUser != null}" class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Confirm Deletion</h5>
      <a href="/admin" class="btn-close">&times;</a>
    </div>
    <div class="modal-body">
      <p><strong>ID:</strong> <span th:text="${deleteUser.id}"></span></p>
      <p><strong>Username:</strong> <span th:text="${deleteUser.userName}"></span></p>
    </div>
    <div class="modal-footer">
      <a href="/admin" class="btn btn-secondary">Cancel</a>
      <form th:action="@{/admin/delete/{id}(id=${deleteUser.id})}" method="post">
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
