<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add New User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-text {
      margin-right: 15px;
      color: white !important;
      font-weight: 500;
    }
    .navbar {
      background-color: #343a40 !important;
    }
    .sidebar {
      min-height: calc(100vh - 56px);
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
      padding-top: 30px;
    }
    .sidebar .nav-link {
      color: #495057;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 0;
    }
    .sidebar .nav-link.active {
      background-color: #007bff;
      color: white;
    }
    .sidebar .nav-link:hover:not(.active) {
      background-color: #e9ecef;
    }
    .sidebar-header {
      padding: 0 25px 20px 25px;
      font-size: 14px;
      color: #6c757d;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .form-container { max-width: 600px; margin: 0 auto; }
    .role-selector { border: 1px solid #dee2e6; border-radius: 0.375rem; padding: 1rem; }
    .role-option { display: flex; align-items: center; margin-bottom: 0.5rem; }
    .content-header {
      margin-top: 20px;
      margin-bottom: 20px;
      padding-left: 15px;
    }
    .nav-tabs {
      margin-bottom: 20px;
      padding-left: 15px;
    }
    .nav-tabs .nav-link {
      color: #495057;
    }
    .nav-tabs .nav-link.active {
      font-weight: bold;
      border-bottom: 3px solid #007bff;
    }
  </style>
</head>
<body>
<!-- Навбар с темным фоном -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #343a40;">
  <div class="container-fluid">
            <span class="navbar-text">
                <strong th:text="${authUser.email}"></strong>
                with roles:
                <span th:each="role : ${authUser.roles}" th:text="${#strings.replace(role.name, 'ROLE_', '') + ' '}"></span>
            </span>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
    </form>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar с Admin и User, ссылка Admin видна только администраторам -->
    <div class="col-md-2 sidebar">
      <div class="sidebar-header">MENU</div>
      <nav class="nav flex-column">
        <a class="nav-link" th:if="${isAdmin}" href="/admin">Admin</a>
        <a class="nav-link" href="/user">User</a>
      </nav>
    </div>

    <!-- Main content -->
    <div class="col-md-10">
      <!-- Заголовок Admin panel -->
      <div class="content-header">
        <h1>Admin panel</h1>
      </div>

      <!-- Вкладки Users Table и New User -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="/admin">Users Table</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/admin/new">New User</a>
        </li>
      </ul>

      <!-- Форма создания пользователя -->
      <div class="form-container">
        <form th:action="@{/admin/new}" th:object="${user}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{userName}" required>
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" th:field="*{age}" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Roles</label>
            <div class="role-selector">
              <div th:each="role : ${allRoles}" class="role-option">
                <input class="form-check-input me-2" type="checkbox"
                       th:id="${'role_' + role.id}"
                       th:value="${role.id}"
                       th:field="*{roles}">
                <label class="form-check-label" th:for="${'role_' + role.id}"
                       th:text="${#strings.replace(role.name, 'ROLE_', '')}"></label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Add new user</button>
          <a href="/admin" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
